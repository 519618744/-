<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 02</title>
</head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">

    var aqiData = [
    ["北京", 90],
    ["上海", 50],
    ["福州", 10],
    ["广州", 50],
    ["成都", 90],
    ["西安", 100]
    ];
    window.onload=function(){
        aqi();
    };
    function aqi() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 将指数大于60的提取出来
  var cities = aqiData.filter(function(item){
    return item[1] > 60;
  });
  // 对数组进行降序
  cities.sort(function(a, b) {
    return b[1] - a[1];
  });
  var aiqiList = document.getElementById("aqi-list");//将数组添加进li中
  var arr = ["一","二","三","四","五"];
  for(var i = 0; i < cities.length; i++){
    var li=document.createElement("li");
    li.innerHTML="第"+arr[i]+"名:"+cities[i];
    aiqiList.appendChild(li);
  }
}

</script>
</body>
</html>
