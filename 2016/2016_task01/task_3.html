<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>水平垂直居中</title>
<style type="text/css">
	#container{
		width: 500px;
		height: 300px;
		background: #ccc;
		position:absolute;
		top: 50%;
		left: 50%;
		margin-top: -150px;
		margin-left: -250px;
		overflow: hidden;
	}
	.c1{
		width: 100px;
		height: 100px;
		position: absolute;
		background: #fc0;
		left: -50px;
		top: -50px;
		border-radius:0 0 50px 0;
	}
	.c2{
		width: 100px;
		height: 100px;
		position: absolute;
		background: #fc0;
		left: 450px;
		bottom: -50px;
		border-radius:50px 0 0 0;
	}
</style>
</head>
<body>
<div id="container">
	<div class="c1"></div>
	<div class="c2"></div>
</div>
</body>
</html>
